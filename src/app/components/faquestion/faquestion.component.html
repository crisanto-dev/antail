<!-- This example requires Tailwind CSS v2.0+ -->
<div class="pt-6" ClickOutside (clickOutside)="clickedOutsideQuestion()">
  <dt class="text-lg">
    <!-- Expand/collapse question button -->
    <button 
      (click)="toggleQuestion()"
      type="button" class="text-left w-full flex justify-between items-start text-gray-400" aria-controls="faq-0" aria-expanded="false">
      <span class="font-medium text-gray-900"> {{ question }} </span>
      <span class="ml-6 h-7 flex items-center">
        <!--
          Expand/collapse icon, toggle classes based on question open state.

          Heroicon name: outline/chevron-down

          Open: "-rotate-180", Closed: "rotate-0"
        -->
        <svg 
          [ngClass]="isQuestionOpened?'-rotate-180':'rotate-0'"
          class=" h-6 w-6 transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </span>
    </button>
  </dt>
  <dd 
    *ngIf="isQuestionOpened"
    class="mt-2 pr-12" id="faq-0">
    <p class="text-base text-gray-500">
      {{ answer }}
    </p>
  </dd>
</div>
